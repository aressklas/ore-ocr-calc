<!DOCTYPE html>
<html>
<head>
  <title>Starscape Ore OCR Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { background-color: #121212; color: #eee; font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { margin-top: 10px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; font-family: monospace; background: #222; color: #eee; border-radius: 5px; border: none; }
  </style>
</head>
<body>

  <h2>Starscape Ore OCR Calculator</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="extractText()">Extract Text & Calculate</button>

  <h3>Extracted Text:</h3>
  <textarea id="extractedText" readonly></textarea>

  <h3>Calculation Results:</h3>
  <pre id="results"></pre>

  <script>
    const oreMap = {
      r: 'reknite',
      reknite: 'reknite',
      k: 'korrelite',
      korrelite: 'korrelite',
      g: 'gellium',
      gellium: 'gellium',
      a: 'axnit',
      axnit: 'axnit',
      n: 'narcor',
      narcor: 'narcor',
      rn: 'red narcor',
      'red narcor': 'red narcor',
      v: 'vexnium',
      vexnium: 'vexnium'
    };

    const tierValues = { I:1, N:2, S:3, P:4 };

    function extractText() {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files[0]) {
        alert('Please select an image file first.');
        return;
      }
      const image = fileInput.files[0];
      const resultsEl = document.getElementById('results');
      const extractedTextEl = document.getElementById('extractedText');
      resultsEl.textContent = "Processing OCR...";
      extractedTextEl.value = "";

      Tesseract.recognize(image, 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
          extractedTextEl.value = text;
          calculateFromText(text);
        })
        .catch(err => {
          resultsEl.textContent = "OCR Error: " + err.message;
        });
    }

    function calculateFromText(text) {
      const lines = text.split('\n');
      const oreTotals = {};
      let grandTotal = 0;
      let output = "";

      lines.forEach(line => {
        // Clean line, extract words
        const parts = line.trim().split(/\s+/);
        if (parts.length < 2) return;

        let oreInput = parts[0].toLowerCase();
        let tier = parts[1].toUpperCase();
        let quantity = 1;

        if (!tierValues[tier]) return;

        if (parts.length >= 3) {
          const q = parseInt(parts[2]);
          if (!isNaN(q) && q > 0) quantity = q;
        }

        // Try to fix common OCR errors for oreInput here if needed

        const ore = oreMap[oreInput];
        if (!ore) return;

        const value = tierValues[tier] * quantity;
        oreTotals[ore] = (oreTotals[ore] || 0) + value;
        grandTotal += value;
      });

      if (Object.keys(oreTotals).length === 0) {
        document.getElementById("results").textContent = "No valid ores detected.";
        return;
      }

      for (const ore in oreTotals) {
        output += `${capitalize(ore)}: ${oreTotals[ore]} refined\n`;
      }
      output += `\nTotal Refined Material: ${grandTotal}`;

      document.getElementById("results").textContent = output;
    }

    function capitalize(text) {
      return text.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }
     document.addEventListener('paste', function (event) {
    const items = event.clipboardData.items;
    for (const item of items) {
      if (item.type.indexOf('image') === 0) {
        const file = item.getAsFile();
        if (file) {
          document.getElementById("results").textContent = "Processing pasted image...";
          Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
            .then(({ data: { text } }) => {
              document.getElementById("extractedText").value = text;
              calculateFromText(text);
            })
            .catch(err => {
              document.getElementById("results").textContent = "OCR Error (pasted): " + err.message;
            });
        }
      }
    }
  });
  </script>

</body>
</html>
